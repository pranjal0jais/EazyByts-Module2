<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Register - StockTrader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h3 class="card-title mb-3 text-center">Create account</h3>

                    <div id="alertContainer"></div>

                    <form id="registerForm" novalidate>
                        <div class="mb-3">
                            <label for="name" class="form-label">Full name</label>
                            <input id="name" name="name" type="text" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" name="email" type="email" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input id="password" name="password" type="password" class="form-control" required minlength="6" />
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm password</label>
                            <input id="confirmPassword" name="confirmPassword" type="password" class="form-control" required minlength="6" />
                        </div>

                        <div id="loading" class="d-none text-center mb-3">
                            <div class="spinner-border" role="status"></div>
                        </div>

                        <button class="btn btn-success w-100" type="submit">Register</button>
                    </form>

                    <div class="mt-3 text-center">
                        <a href="index.html">Back to login</a>
                    </div>
                </div>
            </div>

            <div class="text-center mt-3 text-muted small">
                Free virtual balance: $100,000 upon registration.
            </div>
        </div>
    </div>
</div>

<script src="js/utils.js"></script>
<script src="js/auth.js"></script>
<script src="js/api.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('registerForm');
        const alertContainer = 'alertContainer';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = form.name.value.trim();
            const email = form.email.value.trim();
            const password = form.password.value;
            const confirmPassword = form.confirmPassword.value;

            if (!name) { showError('Name is required', alertContainer); return; }
            if (!validateEmail(email)) { showError('Enter a valid email', alertContainer); return; }
            if (!validatePassword(password)) { showError('Password must be at least 6 chars', alertContainer); return; }
            if (password !== confirmPassword) { showError('Passwords do not match', alertContainer); return; }

            showLoading('loading');
            try {
                const res = await register(name, email, password);
                if (res.success) {
                    showSuccess('Registration successful. Redirecting to login...', alertContainer);
                    setTimeout(() => window.location.href = 'index.html', 2000);
                } else {
                    showError(res.error?.message || 'Registration failed', alertContainer);
                }
            } catch (err) {
                showError('Network error', alertContainer);
            } finally {
                hideLoading('loading');
            }
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
