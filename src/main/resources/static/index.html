<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login - StockTrader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h3 class="card-title mb-3 text-center">StockTrader — Login</h3>

                    <div id="alertContainer"></div>

                    <form id="loginForm" novalidate>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" name="email" type="email" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input id="password" name="password" type="password" class="form-control" required minlength="6" />
                        </div>

                        <div id="loading" class="d-none text-center mb-3">
                            <div class="spinner-border" role="status" aria-hidden="true"></div>
                        </div>

                        <button class="btn btn-primary w-100" type="submit">Login</button>
                    </form>

                    <div class="mt-3 text-center">
                        <a href="register.html">Don't have an account? Register</a>
                    </div>
                </div>
            </div>

            <div class="text-center mt-3 text-muted small">
                Virtual trading sandbox — Backend: http://localhost:8080
            </div>
        </div>
    </div>
</div>

<script src="js/utils.js"></script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        if (isAuthenticated()) {
            window.location.href = 'dashboard.html';
            return;
        }

        const form = document.getElementById('loginForm');
        const loading = document.getElementById('loading');
        const alertContainer = 'alertContainer';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = form.email.value.trim();
            const password = form.password.value.trim();

            if (!validateEmail(email)) {
                showError('Enter a valid email', alertContainer);
                return;
            }
            if (!validatePassword(password)) {
                showError('Password must be at least 6 characters', alertContainer);
                return;
            }

            showLoading('loading');
            try {
                const res = await login(email, password);
                if (res.success) {
                    saveAuthData(res.data);
                    showSuccess('Login successful. Redirecting...', alertContainer);
                    setTimeout(() => window.location.href = 'dashboard.html', 700);
                } else {
                    if (res.status === 401) {
                        clearAuthData();
                    }
                    showError(res.error?.message || 'Login failed', alertContainer);
                }
            } catch (err) {
                showError('Network error', alertContainer);
            } finally {
                hideLoading('loading');
            }
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
