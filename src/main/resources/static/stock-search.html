<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Stock Search - StockTrader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="dashboard.html">StockTrader</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
                <li class="nav-item"><a class="nav-link" href="trade.html">Trade</a></li>
                <li class="nav-item"><a class="nav-link active" href="stock-search.html">Stock Search</a></li>
                <li class="nav-item"><a id="logoutBtn" class="nav-link text-danger" href="#">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="container py-4">
    <div id="alertContainer"></div>

    <div class="row g-3">
        <div class="col-md-12">
            <div class="input-group mb-3">
                <input id="searchSymbol" class="form-control text-uppercase" placeholder="Symbol (e.g. AAPL)" maxlength="5" />
                <select id="functionSelector" class="form-select" style="max-width: 180px;">
                    <option value="TIME_SERIES_DAILY" selected>Daily History</option>
                    <option value="TIME_SERIES_WEEKLY">Weekly History</option>
                    <option value="TIME_SERIES_MONTHLY">Monthly History</option>
                    <option value="TIME_SERIES_INTRADAY">Intraday History</option>
                </select>
                <button id="searchBtn" class="btn btn-primary">Search</button>
                <button id="clearBtn" class="btn btn-outline-secondary">Clear</button>
            </div>

            <div id="searchLoading" class="d-none text-center my-3">
                <div class="spinner-border" role="status"></div>
            </div>

            <div id="searchResult" class="d-none">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 id="resultSymbol" class="mb-0"></h5>
                        <div id="resultPrice" class="display-6"></div>
                        <div id="buyAction" class="mt-2">
                            <a id="buyThis" class="btn btn-success">Buy This Stock</a>
                        </div>
                    </div>
                </div>

                <div id="overviewCard" class="card mb-3">
                    <div class="card-body">
                        <h6>Company Overview</h6>
                        <div id="companyOverview" class="small text-muted"></div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h6 id="chartTitle">Price History (30 Days)</h6>
                        <canvas id="priceHistoryChart" height="200"></canvas>
                    </div>
                </div>

            </div>

        </div>
    </div>
</main>

<script src="js/utils.js"></script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script src="js/stock.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        checkAuth();
        document.getElementById('logoutBtn').addEventListener('click', (e) => { e.preventDefault(); logout(); });

        const searchSymbolInput = document.getElementById('searchSymbol');
        const functionSelector = document.getElementById('functionSelector');

        document.getElementById('searchBtn').addEventListener('click', () => {
            const symbol = searchSymbolInput.value.trim();
            const functionValue = functionSelector.value;
            // Pass the function value to the searchStock function
            searchStock(symbol, functionValue);
        });
        document.getElementById('clearBtn').addEventListener('click', clearSearch);
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
