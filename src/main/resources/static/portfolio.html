<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Portfolio - StockTrader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="dashboard.html">StockTrader</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link active" href="portfolio.html">Portfolio</a></li>
                <li class="nav-item"><a class="nav-link" href="trade.html">Trade</a></li>
                <li class="nav-item"><a class="nav-link" href="stock-search.html">Stock Search</a></li>
                <li class="nav-item"><a id="logoutBtn" class="nav-link text-danger" href="#">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="container py-4">
    <div id="alertContainer"></div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>My Portfolio</h4>
        <div>
            <button id="refreshBtn" class="btn btn-outline-secondary me-2">Refresh</button>
            <a href="trade.html" class="btn btn-primary">Trade</a>
        </div>
    </div>

    <div id="loadingArea" class="text-center my-4 d-none">
        <div class="spinner-border" role="status"></div>
    </div>

    <div id="summaryCards" class="row g-3 mb-3"></div>

    <div id="holdingsSection">
        <div id="emptyState" class="text-center text-muted my-5 d-none">
            <p>No holdings yet. Buy some stocks from the Trade page.</p>
            <a href="trade.html" class="btn btn-primary">Start Trading</a>
        </div>

        <div id="holdingsTableWrapper" class="table-responsive d-none">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Quantity</th>
                    <th>Invested</th>
                    <th>Current</th>
                    <th>P/L</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="holdingsTableBody"></tbody>
            </table>
        </div>
    </div>
</main>

<script src="js/utils.js"></script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script src="js/portfolio.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        checkAuth();
        document.getElementById('logoutBtn').addEventListener('click', (e) => { e.preventDefault(); logout(); });
        document.getElementById('refreshBtn').addEventListener('click', refreshPortfolio);

        loadPortfolio();
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
